<div class="min-h-screen bg-slate-100 px-4 py-10">
  <div class="mx-auto w-full max-w-3xl rounded-2xl border border-slate-200 bg-white p-8 shadow-xl shadow-slate-200/60">
    <div class="mb-8 flex flex-wrap items-center justify-between gap-3">
      <div>
        <h1 class="text-2xl font-semibold text-slate-900">Tasks</h1>
        <p class="text-sm text-slate-500">Create, edit, and track tasks.</p>
      </div>
      <a class="text-sm font-semibold text-slate-900 hover:underline" href="/login">Log out</a>
    </div>

    <form class="mb-6 grid gap-3 md:grid-cols-[1.6fr_1.2fr_auto]" (submit)="$event.preventDefault(); createTask()">
      <input
        class="rounded-xl border border-slate-200 px-4 py-2.5 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-200"
        placeholder="Task name"
        name="name"
        [(ngModel)]="form.name"
      />
      <select
        class="rounded-xl border border-slate-200 px-4 py-2.5 text-sm text-slate-900 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-200"
        name="projectId"
        [(ngModel)]="form.projectId"
      >
        <option value="">Select project</option>
        <option *ngFor="let project of projects" [value]="project._id">
          {{ project.name }}
        </option>
      </select>
      <select
        class="rounded-xl border border-slate-200 px-4 py-2.5 text-sm text-slate-900 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-200"
        name="status"
        [(ngModel)]="form.status"
      >
        <option value="todo">Todo</option>
        <option value="in_progress">In progress</option>
        <option value="done">Done</option>
      </select>
      <button
        type="submit"
        class="rounded-xl bg-slate-900 px-4 py-2.5 text-sm font-semibold text-white transition hover:bg-slate-800"
      >
        Add task
      </button>
    </form>

    <form class="mb-6 grid gap-3 md:grid-cols-[1.6fr_auto]" (submit)="$event.preventDefault(); createProject()">
      <input
        class="rounded-xl border border-slate-200 px-4 py-2.5 text-sm text-slate-900 placeholder:text-slate-400 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-200"
        placeholder="New project name"
        name="projectName"
        [(ngModel)]="projectForm.name"
      />
      <button
        type="submit"
        class="rounded-xl border border-slate-200 px-4 py-2.5 text-sm font-semibold text-slate-700 transition hover:bg-slate-50"
      >
        Add project
      </button>
    </form>
    <div class="mb-6 rounded-xl border border-slate-200 bg-slate-50 p-4">
      <div class="mb-3 flex flex-wrap items-center gap-3">
        <p class="text-sm font-semibold text-slate-700">Filters</p>
        <button
          class="text-xs font-semibold text-slate-600 hover:underline"
          type="button"
          (click)="resetFilters()"
        >
          Reset
        </button>
      </div>
      <div class="grid gap-3 md:grid-cols-3">
        <select
          class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-900"
          name="filterStatus"
          [(ngModel)]="filters.status"
        >
          <option value="">All statuses</option>
          <option value="todo">Todo</option>
          <option value="in_progress">In progress</option>
          <option value="done">Done</option>
        </select>
        <select
          class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-900"
          name="filterProject"
          [(ngModel)]="filters.projectId"
        >
          <option value="">All projects</option>
          <option *ngFor="let project of projects" [value]="project._id">
            {{ project.name }}
          </option>
        </select>
        <div class="grid grid-cols-2 gap-2">
          <input
            type="date"
            class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-900"
            name="createdFrom"
            [(ngModel)]="filters.createdFrom"
          />
          <input
            type="date"
            class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-900"
            name="createdTo"
            [(ngModel)]="filters.createdTo"
          />
        </div>
        <select
          class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-900"
          name="sortBy"
          [(ngModel)]="filters.sortBy"
        >
          <option value="createdAt">Created at</option>
          <option value="status">Status</option>
          <option value="projectId">Project</option>
        </select>
        <select
          class="rounded-xl border border-slate-200 px-3 py-2 text-sm text-slate-900"
          name="sortOrder"
          [(ngModel)]="filters.sortOrder"
        >
          <option value="desc">Newest</option>
          <option value="asc">Oldest</option>
        </select>
        <button
          type="button"
          class="rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white transition hover:bg-slate-800"
          (click)="applyFilters()"
        >
          Apply
        </button>
      </div>
    </div>

    <p class="mb-4 text-sm text-rose-600" *ngIf="statusMessage">{{ statusMessage }}</p>

    <div class="space-y-3">
      <div
        class="rounded-xl border border-slate-200 px-4 py-3"
        *ngFor="let task of tasks"
      >
        <div *ngIf="editingTaskId !== task._id" class="flex flex-wrap items-center justify-between gap-3">
          <div>
            <p class="font-semibold text-slate-900">{{ task.name }}</p>
            <p class="text-xs text-slate-500">Status: {{ task.status }}</p>
            <p class="text-xs text-slate-400">
              Project: {{ task.project?.name || task.projectId || 'â€”' }}
            </p>
          </div>
          <button
            class="text-sm font-semibold text-slate-900 hover:underline"
            (click)="startEdit(task)"
          >
            Edit
          </button>
        </div>

        <div *ngIf="editingTaskId === task._id" class="grid gap-3 md:grid-cols-[1.2fr_1fr_1fr_auto]">
          <input
            class="rounded-xl border border-slate-200 px-3 py-2 text-sm"
            [(ngModel)]="editForm.name"
            name="editName-{{ task._id }}"
          />
          <select
            class="rounded-xl border border-slate-200 px-3 py-2 text-sm"
            [(ngModel)]="editForm.projectId"
            name="editProject-{{ task._id }}"
          >
            <option value="">No project</option>
            <option *ngFor="let project of projects" [value]="project._id">
              {{ project.name }}
            </option>
          </select>
          <select
            class="rounded-xl border border-slate-200 px-3 py-2 text-sm"
            [(ngModel)]="editForm.status"
            name="editStatus-{{ task._id }}"
          >
            <option value="todo">Todo</option>
            <option value="in_progress">In progress</option>
            <option value="done">Done</option>
          </select>
          <div class="flex gap-2">
            <button
              class="rounded-xl bg-slate-900 px-3 py-2 text-xs font-semibold text-white"
              (click)="updateTask(task._id)"
            >
              Save
            </button>
            <button
              class="rounded-xl border border-slate-200 px-3 py-2 text-xs font-semibold text-slate-600"
              (click)="cancelEdit()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
