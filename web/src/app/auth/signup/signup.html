<div class="min-h-screen bg-slate-100 flex items-center justify-center px-4">
  <div
    class="w-full max-w-md rounded-2xl border border-slate-200 bg-white p-8 shadow-xl shadow-slate-200/60"
  >
    <div class="mb-6 text-center">
      <div
        class="mx-auto mb-3 flex h-12 w-12 items-center justify-center rounded-xl bg-slate-900 text-sm font-semibold text-white"
      >
        TM
      </div>
      <h1 class="text-2xl font-semibold text-slate-900">Create account</h1>
      <p class="mt-1 text-sm text-slate-500">Set up your workspace profile.</p>
    </div>

    <form class="space-y-4">
      <label class="block text-sm text-slate-600">
        <span class="mb-1 block">Full name</span>
        <input
          type="text"
          placeholder="Alex Rivera"
          class="w-full rounded-xl border border-slate-200 px-4 py-2.5 text-slate-900 placeholder:text-slate-400 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-200"
        />
      </label>

      <label class="block text-sm text-slate-600">
        <span class="mb-1 block">Email</span>
        <input
          type="email"
          placeholder="alex@studio.com"
          class="w-full rounded-xl border border-slate-200 px-4 py-2.5 text-slate-900 placeholder:text-slate-400 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-200"
        />
      </label>

      <label class="block text-sm text-slate-600">
        <span class="mb-1 block">Password</span>
        <input
          type="password"
          placeholder="Create a password"
          class="w-full rounded-xl border border-slate-200 px-4 py-2.5 text-slate-900 placeholder:text-slate-400 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-200"
        />
      </label>

      <button
        type="submit"
        class="w-full rounded-xl bg-slate-900 py-2.5 text-sm font-semibold text-white transition hover:bg-slate-800"
      >
        Sign up
      </button>
    </form>
  </div>
</div>
